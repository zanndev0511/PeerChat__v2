    document.getElementById('stream__box').onmousedown = (e) => {
      ctx.moveTo(x, y);

      mouseDown = true;
    };

      checkShareBoard = true;

      boardButton.classList.add('active');
      document.getElementById('stream__box').style.display = 'block';

      var videoElement = document.getElementById('video-1');

        let videoFrames = document.getElementsByClassName('video__container');

    }

    document.getElementById('stream__box').onmouseup = (e) => {

    io.on('ondraw', ({ x, y }) => {
